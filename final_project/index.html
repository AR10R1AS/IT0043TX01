<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: blue;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(3, 52, 5, 0.8); 
            color: rgb(38, 89, 255);
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: rgb(1, 14, 57);
            text-decoration: none;
            font-size: 1.5em;
        }
        nav ul li a .icon {
            margin-right: 5px;
        }
        .logo {
            width: 100px;
        }
        main {
            padding: 20px;
            background-color: rgba(5, 17, 95, 0.8); /* Add background color with transparency */
            border-radius: 10px;
            margin: 20px;
        }
        .intro-section {
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: rgba(8, 11, 166, 0.8); /* Add transparency */
            padding: 40px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .intro-section img {
            width: 300px;
            border-radius: 10px;
        }
        .intro-section div {
            max-width: 600px;
            margin-left: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(3, 52, 5, 0.8); 
            color: rgb(38, 89, 255);
        }
        .social-links a {
            margin: 0 10px;
            color: rgb(38, 89, 255);
            text-decoration: none;
            font-size: 1.5em;
        }

        /* Font size adjustments */
        h1 {
            font-size: 3em; 
        }
        p {
            font-size: 1.5em; 
        }
        h2 {
            font-size: 2.5em; 
        }
        .intro-section p {
            font-size: 1.5em; 
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav ul {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }
            .intro-section {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            .intro-section div {
                margin-left: 0;
                margin-top: 20px;
            }
            .intro-section img {
                width: 100%;
                max-width: 300px;
            }
        }
        @media (max-width: 480px) {
            .intro-section {
                padding: 10px;
            }
            header {
                padding: 10px;
            }
        }   
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d7/Far_Easter_University_Logo.svg/1200px-Far_Easter_University_Logo.svg.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home icon"></i>Home</a></li>
                <li><a href="about.html"><i class="fas fa-user icon"></i>About</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase icon"></i>Portfolio</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope icon"></i>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>WELCOME TO MY DIGITAL PORTFOLIO</h1>
            <p>FINAL PROJECT OF WEB DESIGN</p>
        </section>
        <section class="intro-section">
            <img src="uy2.jpg" alt="Web Design">
            <div>
                <h2>Welcome To My Digital Portfolio</h2>
                <p>Hi my name is Vanes Aaron A. Uy, And welcome to my page i am the creator of this page.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/vanesaaron.uy/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/v.a.uy/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
