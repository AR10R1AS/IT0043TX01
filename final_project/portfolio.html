<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #35c637;
            --text-color: #0712da;
            --header-background-color: #237413;
            --header-text-color: #0b2c88;
            --link-color: #007bff;
            --link-hover-color: #0056b3; /* Add hover color */
            --footer-background-color: #333333;
            --footer-text-color: #2a00fd;
            --social-link-color: #2b00ff;

            /* Font size variables */
            --base-font-size: 1em;
            --heading1-font-size: 2.5em;
            --heading2-font-size: 2em;
            --paragraph-font-size: 1.2em;
            --social-link-font-size: 1.5em;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: var(--base-font-size);
        }

        header {
            background-color: var(--header-background-color);
            color: var(--header-text-color);
            padding: 20px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: var(--link-color);
            text-decoration: none;
            font-size: var(--social-link-font-size);
        }

        header nav ul li a .icon {
            margin-right: 5px;
        }

        header nav ul li a:hover {
            color: var(--link-hover-color);
        }

        .logo {
            width: 100px;
            filter: var(--logo-color);
        }


        main {
            padding: 20px;
        }

        section {
            background-color: #064a13;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: var(--heading1-font-size);
            color: var(--header-text-color);
        }

        h2 {
            font-size: var(--heading2-font-size);
            color: var(--link-color);
        }

        p {
            font-size: var(--paragraph-font-size);
        }

        .project {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .project img {
            width: 100%;
            max-width: 1000px; 
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            background-color: var(--footer-background-color);
            color: var(--footer-text-color);
            text-align: center;
            padding: 10px;
        }

        .social-links a {
            color: var(--social-link-color);
            margin: 0 5px;
            text-decoration: none;
            font-size: var(--social-link-font-size);
        }
    </style>
</head>
